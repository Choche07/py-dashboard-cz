<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Básico</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- ENCABEZADO -->
  <header>
    <h1>Mi Dashboard</h1>
  </header>

  <!-- MENÚ DE NAVEGACIÓN -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">KPIs</a></li>
      <li><a href="#">Gráficas</a></li>
      <li><a href="#">Reportes</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <!-- Sección de indicadores (KPIs) -->
    <section class="kpis">
      <article class="kpi">
        <h2>Ventas</h2>
        <p>$12,000</p>
      </article>
      <article class="kpi">
        <h2>Clientes</h2>
        <p>320</p>
      </article>
      <article class="kpi">
        <h2>Visitas</h2>
        <p>4,500</p>
      </article>
    </section>

    <!-- Sección de gráficos (placeholder) -->
    <section class="graficas">
      <h2>Gráfico de ventas</h2>
      <div class="grafico">
        <p>[Aquí irá un gráfico en el futuro]</p>
      </div>
    </section>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>© 2025 Mi Dashboard</p>
  </footer>
</body>
</html>
